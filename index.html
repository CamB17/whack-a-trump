<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Whack A Trump!</title>
</head>
<body>
<header>
	<h1>Whack-A-Trump!</h1>
</header>
<div id="gameContainer">
	<div id="gameBoard">
		<div class="trumps" id="trump1"><img src="images/trump1.png"></div>
		<div class="trumps" id="trump2"><img src="images/trump2.png"></div>
		<div class="trumps" id="trump3"><img src="images/trump3.png"></div>
		<div id="winMessage"><p><span id="winner"><span><p></div>
		<div id="gameTimer"><p>Time: </p><span id="timeLeft"></span></div>
	</div>
	<div id="timeScore">
	<div class="scoreBoard">
		<li id="player1">Player 1: <span id="span1"></span></li>
		<li id="player2">Player 2: <span id="span2"></span></li>
			</div>
		<button id="startGame">Start Game</button>
		<button id="resetGame">Reset Game</button>
</div>	
<script src="js/script.js"></script>
</body>
</html>
